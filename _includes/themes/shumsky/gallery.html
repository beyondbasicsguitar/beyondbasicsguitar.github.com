<ul class="pictures set">	
{% for pic in page.pictures %}
	<li class="picture-box" data-description="{{pic.caption | xml_escape}}">
	  <a href="{{pic.url | uri_escape }}" rel="lightbox[gallery]"    title="{{pic.label | xml_escape}}">
	  	<img src="{{pic.url |uri_escape}}" alt="{{ pic.caption }}"/>
	  </a>
	  <div class="picture-description" style="display:none;">{{pic.caption | xml_escape}}</div>
  </li>
{% endfor %}
</ul>




<style type="text/css">

.pictures img {
	height: 150px;
	width: auto;
}

ul.set {
	display: inline-block;
	list-style-type: none;
}

ul.set li {
	display: inline-block;
	
	border: solid 5px #eee;
	margin: 5px;
}

ul.set li:hover {	
	border: solid 5px #bbb;
	margin: 5px;
}

	
</style>
